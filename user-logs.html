<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Logs – Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Supabase config -->
  <script src="supabase-config.js"></script>
  <!-- App utilities -->
  <script src="app.js"></script>
</head>
<body>
  <script>
    // 1) Quick client‐side admin check based on sessionStorage
    const role = sessionStorage.getItem('userRole');
    if (role !== 'admin') {
      // not an admin → bounce back
      window.location.href = 'dashboard.html';
    }
  </script>

  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="user-logs.html" class="active">User Logs</a></li>
      <li><a href="manage-users.html">Manage Users</a></li>
      <li><a href="#" class="logout-btn" onclick="handleLogout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="mt-2">User Activity Logs</h1>
    <table class="table mt-2">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>User Email</th>
          <th>Activity</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="logsTable">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 2) Double‐check auth too
      await checkAuth();

      const { data: { session } } = await supabase.auth.getSession();
      const user = session.user;

      // 3) Fetch logs (your RLS should allow admins)
      const { data: logs, error } = await supabase
        .from('logs')
        .select('timestamp, activity_type, details, profiles(email)')
        .order('timestamp', { ascending: false });

      if (error) {
        showAlert('Error loading logs: ' + error.message, 'danger');
        return;
      }

      // 4) Render
      const tbody = document.getElementById('logsTable');
      tbody.innerHTML = '';
      logs.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(log.timestamp).toLocaleString()}</td>
          <td>${log.profiles?.email || 'Unknown'}</td>
          <td>${log.activity_type}</td>
          <td>${log.details || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
