<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password – Pantry Inventory</title>
  <link rel="stylesheet" href="styles.css">

  <!-- 1) Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- 2) Your Supabase config -->
  <script>
    const SUPABASE_URL      = 'https://sugdtqymbfnfdfuhxoww.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
  <!-- 3) Styled alert helper -->
  <script>
    function showAlert(msg, type='success') {
      const c = document.querySelector('.container') || document.body;
      const a = document.createElement('div');
      a.className = `alert alert-${type}`;
      a.textContent = msg;
      c.prepend(a);
      setTimeout(()=>a.remove(), 4000);
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container" style="max-width:400px;margin:2rem auto;">
    <h1 class="text-center">Set New Password</h1>

    <form id="confirmForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Reset Password</button>
    </form>
  </div>

  <script>
    // Parse URL for Supabase recovery token
    const params = new URLSearchParams(window.location.search);
    const token = params.get('access_token');
    const type  = params.get('type');

    if (!token || type !== 'recovery') {
      showAlert('Invalid or expired link', 'danger');
      document.getElementById('confirmForm').style.display = 'none';
    } else {
      // Set the auth context so updateUser works
      supabase.auth.setAuth(token);
    }

    document.getElementById('confirmForm').addEventListener('submit', async e => {
      e.preventDefault();
      const pwd = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;
      if (pwd !== cpw) {
        showAlert('Passwords do not match', 'danger');
        return;
      }

      // Perform the password update
      const { error } = await supabase.auth.updateUser({ password: pwd });
      if (error) {
        showAlert('Reset failed: ' + error.message, 'danger');
      } else {
        showAlert('Password reset successful! Redirecting…', 'success');
        setTimeout(() => window.location.href = 'index.html', 2000);
      }
    });
  </script>
</body>
</html>
