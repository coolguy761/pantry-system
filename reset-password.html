<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password – Pantry Inventory</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your Supabase config (defines window.supabase) -->
  <script src="supabase-config.js"></script>
  <!-- Your common utilities (showAlert) -->
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container" style="max-width:400px;margin:2rem auto;">
    <h1 class="text-center">Set New Password</h1>
    <form id="confirmForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Reset Password</button>
    </form>
  </div>

  <script>
    // 1) Grab the access_token & type from URL (Supabase passes them as query params)
    const params = new URLSearchParams(window.location.search);
    const token = params.get('access_token') || params.get('token');
    const type  = params.get('type');

    if (!token || type !== 'recovery') {
      showAlert('Invalid or expired reset link', 'danger');
      document.getElementById('confirmForm').style.display = 'none';
    } else {
      // 2) Initialize session so updateUser works
      supabase.auth.setAuth(token);
    }

    document.getElementById('confirmForm').addEventListener('submit', async e => {
      e.preventDefault();
      const pwd = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;
      if (pwd !== cpw) {
        showAlert('Passwords do not match', 'danger');
        return;
      }

      // 3) Call Supabase to update the user’s password
      const { error } = await supabase.auth.updateUser({ password: pwd });
      if (error) {
        showAlert('Error resetting password: ' + error.message, 'danger');
      } else {
        showAlert('Password reset successful! Redirecting to login…', 'success');
        setTimeout(() => window.location.href = 'index.html', 2000);
      }
    });
  </script>
</body>
</html>
