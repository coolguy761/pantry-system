<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your Supabase configuration -->
  <script>
    const SUPABASE_URL      = 'https://sugdtqymbfnfdfuhxoww.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9…';
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
  <!-- Utility for styled alerts -->
  <script>
    // simple styled alert insertion
    function showAlert(msg, type='success') {
      const c = document.querySelector('.container');
      const a = document.createElement('div');
      a.className = `alert alert-${type}`;
      a.textContent = msg;
      c.prepend(a);
      setTimeout(()=>a.remove(), 4000);
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container" style="max-width:400px;margin:2rem auto;">
    <h1 class="text-center">Reset Password</h1>

    <form id="resetForm">
      <div class="form-group">
        <label for="email">Enter your email</label>
        <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Send Reset Link</button>
    </form>

    <p class="text-center mt-2">
      Remembered your password? <a href="index.html">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return showAlert('Please enter your email', 'danger');

      const { error } = await supabase.auth.resetPasswordForEmail(
        email,
        {
          redirectTo: window.location.origin + '/confirm-reset.html'
        }
      );
      if (error) {
        showAlert('Error sending reset link: ' + error.message, 'danger');
      } else {
        showAlert('Reset link sent! Check your email.', 'success');
        document.getElementById('resetForm').reset();
      }
    });
  </script>
</body>
</html>
