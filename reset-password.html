<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password â€“ Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your Supabase config (must define window.supabase) -->
  <script src="supabase-config.js"></script>
  <!-- Your common utilities (showAlert, etc.) -->
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="text-center mt-2">
      <h1>Reset Password</h1>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <form id="resetForm" style="max-width:400px;margin:2rem auto;">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Send Reset Link</button>
    </form>

    <div class="text-center mt-2">
      <p>Remember your password? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      // Send reset email via Supabase
      const { data, error } = await supabase.auth.resetPasswordForEmail({
        email,
        options: {
          // adjust path if needed
          redirectTo: window.location.origin + '/confirm-reset.html'
        }
      });

      if (error) {
        showAlert('Error sending reset email: ' + error.message, 'danger');
      } else {
        showAlert('Password reset link sent! Check your inbox.', 'success');
        document.getElementById('resetForm').reset();
      }
    });
  </script>
</body>
</html>
