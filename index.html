<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login &ndash; Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your Supabase configuration -->
  <script src="supabase-config.js"></script>
  <!-- Your common utilities (showAlert, etc.) -->
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html" class="active">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <div id="alertContainer"></div>

    <div class="text-center mt-2">
      <h1>Pantry Inventory Management</h1>
      <p>Please log in to continue</p>
    </div>

    <form id="loginForm" style="max-width:400px;margin:2rem auto;">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Log In</button>
    </form>

    <div class="text-center mt-2">
      <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
      <p><a href="reset-password.html">Forgot your password?</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // 1) Sign in
      const { data: { user, session }, error: signInError } =
        await supabase.auth.signInWithPassword({ email, password });
      if (signInError) {
        showAlert('Login failed: ' + signInError.message, 'danger');
        return;
      }

      // 2) Try to read their profile
      let { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('role')
        .eq('uid', user.id)
        .maybeSingle();
      if (profileError) {
        showAlert('Error loading profile: ' + profileError.message, 'danger');
        return;
      }

      // 3) Upsert (insert or skip) profile to avoid duplicate-key 409
      if (!profile) {
        const { error: upsertError } = await supabase
          .from('profiles')
          .upsert(
            [{ uid: user.id, email: user.email, role: 'user' }],
            { onConflict: ['uid'] }
          );
        if (upsertError) {
          showAlert('Error creating profile: ' + upsertError.message, 'danger');
          return;
        }
        // Re-fetch the profile role
        const { data: newProfile, error: newProfErr } = await supabase
          .from('profiles')
          .select('role')
          .eq('uid', user.id)
          .single();
        if (newProfErr) {
          showAlert('Error loading profile: ' + newProfErr.message, 'danger');
          return;
        }
        profile = newProfile;
      }

      // 4) Redirect based on role
      if (profile.role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
