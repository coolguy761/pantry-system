<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Supabase config -->
  <script src="supabase-config.js"></script>
  <!-- App utilities -->
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html" class="active">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <div id="alertContainer"></div>

    <div class="text-center mt-2">
      <h1>Pantry Inventory Management</h1>
      <p>Please log in to continue</p>
    </div>

    <form id="loginForm" style="max-width:400px;margin:2rem auto;">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Log In</button>
    </form>

    <div class="text-center mt-2">
      <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
      <p><a href="reset-password.html">Forgot your password?</a></p>
    </div>
  </div>

  <script>
    // Replace with your actual admin email
    const ADMIN_EMAIL = 'josephwilliams8603@gmail.com';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // 1) Sign in
      const { data: { user }, error: signInError } =
        await supabase.auth.signInWithPassword({ email, password });
      if (signInError) {
        showAlert('Login failed: ' + signInError.message, 'danger');
        return;
      }

      // 2) Try to read their profile
      let role = 'user';
      try {
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('role')
          .eq('uid', user.id)
          .maybeSingle();
        if (profile && profile.role) {
          role = profile.role;
        }
      } catch (err) {
        console.error('Profile fetch failed:', err);
      }

      // 3) if this is the known admin email, force admin
      if (email === ADMIN_EMAIL) {
        role = 'admin';
      }

      // 4) Store and redirect
      sessionStorage.setItem('userRole', role);
      if (role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
