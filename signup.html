<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
  <script src="app.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="text-center mt-2">
      <h1>Create an Account</h1>
      <p>Join our Pantry Inventory Management System</p>
    </div>
    <div style="max-width: 400px; margin: 2rem auto;">
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
      </form>
      <div class="text-center mt-2">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { logActivity } from './app.js';

    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      if (password !== confirm) {
        showAlert('Passwords do not match', 'danger');
        return;
      }
      const { data: { user }, error: signError } = await supabase.auth.signUp({ email, password });
      if (signError) {
        showAlert(signError.message, 'danger');
        return;
      }
      const { error: profError } = await supabase
        .from('profiles')
        .insert([{ uid: user.id, email: user.email, role: 'user' }]);
      if (profError) {
        showAlert(profError.message, 'danger');
        return;
      }
      await logActivity('Signup');
      showAlert('Account created! Redirecting to login...', 'success');
      setTimeout(() => window.location = 'index.html', 1500);
    };
  </script>
</body>
</html>
