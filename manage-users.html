<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users â€“ Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your Supabase config -->
  <script src="supabase-config.js"></script>
  <!-- Your common utilities (showModal, hideModal, validateForm, showAlert, checkAuth) -->
  <script src="app.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="pantry.html">Pantry</a></li>
      <li><a href="shopping-list.html">Shopping List</a></li>
      <li><a href="#" class="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="text-center mt-2">
      <h1>Manage Users</h1>
      <button class="btn btn-primary" onclick="showModal('addUserModal')">Add New User</button>
    </div>

    <div class="mt-2">
      <div class="form-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New User</h2>
      <form id="addUserForm">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole" class="form-control" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit User Role</h2>
      <form id="editUserForm">
        <input type="hidden" id="editUserUid">
        <div class="form-group">
          <label for="editUserRole">Role</label>
          <select id="editUserRole" class="form-control" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    let allUsers = [];

    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      // Only allow admins here
      const { data: { session } } = await supabase.auth.getSession();
      const { data: me } = await supabase
        .from('profiles')
        .select('role')
        .eq('uid', session.user.id)
        .maybeSingle();
      if (!me || me.role !== 'admin') {
        return window.location = 'dashboard.html';
      }

      // Load users
      await loadUsers();

      // Wire search
      document.getElementById('searchInput')
        .addEventListener('input', e => {
          const q = e.target.value.toLowerCase();
          displayUsers(allUsers.filter(u => u.email.toLowerCase().includes(q)));
        });

      // Wire add/edit form handlers
      document.getElementById('addUserForm').onsubmit = handleAddUser;
      document.getElementById('editUserForm').onsubmit = handleEditUser;
    });

    async function loadUsers() {
      const { data, error } = await supabase
        .from('profiles')
        .select('uid, email, role');
      if (error) return showAlert('Error loading users: '+error.message,'danger');
      allUsers = data;
      displayUsers(allUsers);
    }

    function displayUsers(users) {
      const tbody = document.getElementById('userList');
      tbody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.email}</td>
          <td>${u.role}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="openEditModal('${u.uid}','${u.role}')">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="handleDeleteUser('${u.uid}')">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function openEditModal(uid, role) {
      document.getElementById('editUserUid').value = uid;
      document.getElementById('editUserRole').value = role;
      showModal('editUserModal');
    }

    async function handleAddUser(e) {
      e.preventDefault();
      const email = document.getElementById('userEmail').value.trim();
      const password = document.getElementById('userPassword').value;
      const role = document.getElementById('userRole').value;

      // Create auth user
      const { data, error: signError } = await supabase.auth.signUp({ email, password });
      if (signError) return showAlert('Error creating user: '+signError.message,'danger');

      // Insert profile
      const { error: profErr } = await supabase
        .from('profiles')
        .insert([{ uid: data.user.id, email, role }]);
      if (profErr) return showAlert('Error saving profile: '+profErr.message,'danger');

      hideModal('addUserModal');
      showAlert('User added','success');
      loadUsers();
    }

    async function handleEditUser(e) {
      e.preventDefault();
      const uid = document.getElementById('editUserUid').value;
      const role = document.getElementById('editUserRole').value;

      const { error } = await supabase
        .from('profiles')
        .update({ role })
        .eq('uid', uid);
      if (error) return showAlert('Error updating role: '+error.message,'danger');

      hideModal('editUserModal');
      showAlert('Role updated','success');
      loadUsers();
    }

    async function handleDeleteUser(uid) {
      if (!confirm('Delete this user?')) return;
      const { error } = await supabase
        .from('profiles')
        .delete()
        .eq('uid', uid);
      if (error) return showAlert('Error deleting user: '+error.message,'danger');
      showAlert('User removed','success');
      loadUsers();
    }
  </script>
</body>
</html>
